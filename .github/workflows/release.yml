name: release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
      - name: Checks
        run: |
          set -xe
          npm ci --force
          npm run checks:ci
      - name: Build
        run: |
          npm run build
      - name: Set Version
        run: |
          set -xe
          tag=${{ github.event.release.tag_name }}
          version=${tag#"v"}
          echo "Release Version: $version"
          sed -i "s/\"version\": \".*\"/\"version\": \"${version}\"/" package.json
          git switch main
          git commit -am "ci: update package.json version to ${version}"
          git push origin main
      - name: Publish
        run: |
          npm publish
